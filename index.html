<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries Explorer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm px-4 py-3">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">REST Countries</a>
      <button id="theme-toggle" class="btn btn-outline-secondary">Toggle Theme</button>
    </div>
  </nav>

  <div class="container my-4">
    <div class="row mb-3">
      <div class="col-md-6 mb-2">
        <input type="text" id="search" class="form-control" placeholder="Search for a country...">
      </div>
      <div class="col-md-6 mb-2">
        <select id="region-filter" class="form-select">
          <option value="">Filter by Region</option>
          <option value="Africa">Africa</option>
          <option value="Americas">Americas</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
        </select>
      </div>
    </div>
    <div class="row" id="countries-container"></div>
  </div>

  <script src="script.js"></script>
    
</body>
</html>
